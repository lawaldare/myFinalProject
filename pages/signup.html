<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login and Registration Form</title>
        <link rel="icon" href="../img/logo.jpeg"/>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/signup.css">
		
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1>Login and Registration Form</h1>
                <div class="logo-box">
                    <img src="../img/youtube.png" class="logo">
                </div>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">

                            <!--LOGIN FORM-->

                            <form method="POST" action="" id="loginform">
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="signin button"> 
                                        <input type="submit" id="loginn" value="Sign in"/> 
                                </p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
                                </p>
                                <span id="alert" class="text-danger"></span>
                            </form>
                        </div>

                        <div id="loading"></div>

                        <div id="register" class="animate form">

                            <!--SIGN UP-->

                            <form method="POST" action="" id="signupform">
                                
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" >Your username</label>
                                    <input id="usernamee" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <span id="error_username" class="text-danger"></span>
                                <p> 
                                    <label for="emailsignup" class="youmail"  > Your email</label>
                                    <input id="emaill" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <span id="error_email" class="text-danger"></span>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Your password </label>
                                    <input id="passwordd" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Confirm Password</label>
                                    <input id="cpasswordd" name="passwordsignup" required="required" type="password"/>
                                </p>
                                <span id="error_password" class="text-danger"></span>
                                <p class="signin button"> 
									<input id="signup" type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                            <p id="msg">Registration Successful</p>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
