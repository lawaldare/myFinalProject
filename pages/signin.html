<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css"> 
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Diplomata" rel="stylesheet">  
</head>
<body>
    <div class="logo-box">
        <img src="../img/logo-white.png" class="logod">
    </div>
    <div class="main">
        <div class="logo">
            <p>Sign in</p>
        </div>
        <form method="GET" action="" enctype="multipart/form-data">
            <div class="formgroup">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input">
                    <input type="text" name="username" placeholder="Username" class="inputsty" required>
                </div>
            </div>
            <div class="formgroup">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                    </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Password" class="inputsty" required>
                </div>
            </div>
            <div>
                <div class="input">
                    <input type="submit" value="Login" class="sub_btn" required>
                </div>
            </div>
        </form>
        <div class="footer">
            <p>If you don't have an account &nbsp; <a href="./signup.html">sign up</a></p>
        </div>
    </div>
</body>
</html>
